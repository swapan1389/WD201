<html>
    <head>
        <title>Form</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div class="relative flex min-h-screen flex-col justofy-center overflow-hidden py-6 bg-gray-50">
            <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sa:max-w-lg sm:rounded-lg sm:px-10">
                <div class="mx-auto-mx-w-md">
                    <h2 class="text-3xl text-center font-bold leading-tight">Registration Form </h2>
                    <div class="divide-y divide-gray-300/50">
                        <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
                            <form id="user-form">
                                <label  for="name" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">
                                    Name</label>
                                <input required type="text" id="name" name="name" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter full name"></br>                    
                                <label for="email" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Email</label>
                                <input required type="email" id="email" name="email" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter Email id" >
                                </br>
                                <label for="password" class="text-md w-40 inline-block font-medium leading-5 text-gray-700" >Password</label>
                                <input required type="password" id="password" name="password" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="Enter Password"></br>
                    
                                <label for="dob" class="text-md w-40 inline-block font-medium leading-5 text-gray-700">Dtae of Birth</label>
                                <input required type="date" id="dob" name="dob" max="2005-02-14" min="1968-02-14" class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray focus:invalid:border-pink-500 focus:invalid:ring-pink-500" placeholder="dd-mm-yyyy"> </br>
                    
                                <input type="checkbox" id="acceptTerms" name="acceptTerms" class="bg-gray-100 inlinr-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray focus:invalid:border-pink-500 focus:invalid:ring-pink-500">
                                <label for="acceptTerms" class="text-md w-40 inline-block font-medium leading-5 text-gray-700" >Accept Terms & Conditions</label>
                            </br>
                                <button type="submit" class="w-fit rounded-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline transition duration:5s">Submit</button>
                            </form>
                            
                        </div>
                    </div>
                
                </div>
                

            </div>
            <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
                <div class="mx-auto">
                    <h2 class="text-3xl text-center font-bold leading-tight"> Entries </h2>
                    <div class="divide-y divide-gray-300/50" id="user-entries"></div>

                </div>

            </div>
       

    
        </div>
        <script src="./registration.js"></script>
    </body>
</html>
